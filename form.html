<html>
    <head>
        <title>Student Data Entry Form</title>
    </head>
    <body>
        <h2>Student Data Entry Form</h2>
        <form name="student Data">
            <p>
                Name: <input type="text" name="T1" size="35">
            </p>
            <p>Address: <input type="text" name="T2" size="33"></p>
            <p>Gender: <input type="radio" value="B" checked name="R1">Boy
                <input type="radio" value="G" name="R1">Girl
                <input type="radio" value="O" name="R1">other
            </p></p>
            <p>Class: <input type="text" name="T3" size="13"></p>
            <p>Faculty: <select size="1" name="D1">
                <option>-Select Faculty</option>
                <option>Science</option>
                <option>Arts</option>
                <option>Management</option>
                <option>Education</option>
            </select></p>
            <p>Favourite Games: <input type="checkbox" name="C1" value="Football">Football
                <input type="checkbox" name="C1" value="Volly">Vollyball 
            </p>
            <p>Comment: </p>
            <p><textarea rows="11" name="S1" cols="44"></textarea></p>
            <p><input type="submit" value="submit" name="B1">
                <input type="Reset" value="Reset" name="B2"></p>
</form>
    </body>
</html>
